<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    // Fireworks Animation
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 5 + 2;
        this.speedX = Math.random() * 6 - 3;
        this.speedY = Math.random() * 6 - 3;
        this.color = `hsl(${Math.random() * 60 + 300}, 70%, 70%)`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.size *= 0.95;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    let particles = [];
    function createFirework() {
      const x = canvas.width / 2;
      const y = canvas.height / 2;
      for (let i = 0; i < 50; i++) {
        particles.push(new Particle(x, y));
      }
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.size > 0.5);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      if (particles.length > 0) {
        requestAnimationFrame(animateFireworks);
      }
    }

    // Kiss Animation
    function createKisses() {
      for (let i = 0; i < 10; i++) {
        const kiss = document.createElement('div');
        kiss.className = 'kiss';

        kiss.style.left = `${Math.random() * window.innerWidth}px`;
        kiss.style.top = `${Math.random() * window.innerHeight}px`;
        document.body.appendChild(kiss);
        gsap.to(kiss, {
          opacity: 1,
          y: -100,
          x: Math.random() * 200 - 100,
          duration: 2,
          delay: i * 0.2,
          ease: 'power2.out',
          onComplete: () => kiss.remove()
        });
      }
    }

    // Interactive Hearts
    function createFloatingHearts() {
      const messages = ["You're beautiful", "My forever", "I adore you"];

        const heart = document.createElement('div');

        heart.innerHTML = 'â¤ï¸';

        heart.style.top = `${Math.random() * (window.innerHeight - 50)}px`;

          opacity: 1,
          y: -50,
          duration: 3,
          repeat: -1,
          yoyo: true,
          ease: 'sine.inOut',
          delay: i * 0.5
        });
        heart.onclick = () => {
          const msg = document.createElement('div');
          msg.className = 'hidden-message';
          msg.innerText = messages[Math.floor(Math.random() * messages.length)];
          msg.style.left = heart.style.left;
          msg.style.top = heart.style.top;
          document.body.appendChild(msg);
          gsap.to(msg, {
            opacity: 1,
            y: -50,
            duration: 2,
            ease: 'power2.out',
            onComplete: () => msg.remove()
          });
          heart.remove();
        };
      }
    }

    // Animation Timeline
    const tl = gsap.timeline({ onComplete: () => document.querySelector('.button').style.display = 'block' });
